<div class="media">
    <div class="media-left">
        <img class="media-object"
             ng-src="{{vm.pokemon.ThumbnailImage}}"
             alt="{{vm.pokemon.name }}">
    </div>
    <div class="media-body">
        <span class="badge">{{vm.pokemon.id }}</span>
        <h4 class="media-heading">{{vm.pokemon.name | uppercase }}</h4>
        <pokemon-detail pokemon="vm.pokemon"></pokemon-detail>
    </div>

    Date format: <input ng-model="vm.format"> <hr/>
    Current time is: <span my-current-time="vm.format"></span>
</div>
