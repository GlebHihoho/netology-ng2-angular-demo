Найти:
<input ng-model="myQuery"><br><br>

Сортировать по:
<select ng-model="myOrderProperty">
    <option value="id">ID</option>
    <option value="weight">Весу</option>
    <option value="-weight">Весу по убыванию</option> 
    <option value="height">Росту</option>
    <option value="name">Имени</option>
</select><br><br>

Сортировать по типу:
<select ng-model="typeQuery.type">
    <option value="">None</option>
    <option value="normal">normal</option>
    <option value="electric">electric</option>
    <option value="water">water</option>
    <option value="fire">fire</option>
    <option value="grass">grass</option>
</select>

<ul>
    <li ng-repeat="pokemon in pokemons | filter: myQuery | filter: typeQuery | orderBy: myOrderProperty">
        <img src="{{pokemon.ThumbnailImage}}" ng-click="name(pokemon.name)">

        <small>ID #{{pokemon.id }}</small>
        <h1 ng-class="{blue: pokemon.type[0]=='water', red: pokemon.type[0]=='fire', green: pokemon.type[0]=='grass'}">{{pokemon.name}}</h1>
        <p>Вес: {{pokemon.weight}}, рост: {{pokemon.height}}</p>
        <p>Тип: {{pokemon.type [0]}}</p>
        <hr />
    </li>
</ul>

<p ng-show="myQuery">
    Выведены покемоны, содержащие
    {{myQuery}}
</p>
